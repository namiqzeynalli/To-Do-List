<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="./CSS/style.css" />
  </head>

      <div class="lists">

      </div>
      <div class="btn">
        <div class="btnOne">+</div>
        <div class="btnTwo">Əlavə et</div>
      </div>
    </div>

    <script src="./JS/index.js"></script>

  </body>
</html>
